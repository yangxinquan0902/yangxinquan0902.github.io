<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{width:100%;position: absolute;bottom:0px;left:0px;text-align: center;}
			div img{width:64px;}
		</style>
		<script>
			window.onload=function(){
				var aTxt=document.getElementsByTagName('input');
				var oBox=document.getElementById("box");
				var aImg=oBox.children;
				document.onmousemove=function(ev){
					var e=ev||event;
					for(var i=0;i<aImg.length;i++){
						var a=e.clientX-oBox.offsetLeft-aImg[i].offsetLeft-aImg[i].offsetWidth/2;
						var b=e.clientY-oBox.offsetTop-aImg[i].offsetTop-aImg[i].offsetHeight/2;
						var c=Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
						//中间大，两边小;500值越大，响应的距离越远
						var scale=1-c/500;
						if(scale<0.5){
							scale=0.5;
						}
						aImg[i].style.width=scale*128+'px';
						aTxt[i].value=scale.toFixed(2);
					}
				};
			}
		</script>
	</head>
	<body>
		<input type="text" />
		<input type="text" />
		<input type="text" />
		<input type="text" />
		<input type="text" />
		<div id="box">
			<img src="img/1.png" />
			<img src="img/2.png" />
			<img src="img/3.png" />
			<img src="img/4.png" />
			<img src="img/5.png" />
		</div>
	</body>
</html>
