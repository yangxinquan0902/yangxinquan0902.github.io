<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0px;padding:0px;list-style:none;}
			#box{width:880px;margin:100px auto;}
			#box li{width:200px;height:200px;float:left;margin:10px;position: relative;overflow:hidden;}
			#box li span{width:100%;height:100%;line-height:200px;color:#fff;text-align:center;opacity:0.5;filter:alpha(opacity:50);font-size:50px;background:red;position: absolute;left:-200px;top:0px;}
			#box li img{width:100%;height:100%;}
		</style>
		<script src="../../js/move.js"></script>
		<script>
			function hoverDir(ev,obj){
				var e=ev||event;
				var l=e.clientX-obj.offsetLeft;
				var r=obj.offsetWidth+obj.offsetLeft-e.clientX;
				var t=e.clientY-obj.offsetTop;
				var b=obj.offsetHeight+obj.offsetTop-e.clientY;
				switch(Math.min(l,r,t,b)){
					case l:
						return 'l';
						break;
					case r:
						return 'r';
						break;
					case t:
						return 't';
						break;
					case b:
						return 'b';
						break;
				}
			}
			window.onload=function(){
				var oBox=document.getElementById("box");
				var aLi=oBox.getElementsByTagName('li');
				for(var i=0;i<aLi.length;i++){
					aLi[i].onmouseenter=function(ev){
						var dir=hoverDir(ev,this);
						switch(dir){
							case 'l':
								this.children[0].style.left=-200+'px';
								this.children[0].style.top=0+'px';
								move(this.children[0],{left:0,top:0});
								break;
							case 'r':
								this.children[0].style.left=200+'px';
								this.children[0].style.top=0+'px';
								move(this.children[0],{left:0,top:0});
								break;
							case 't':
								this.children[0].style.top=-200+'px';
								this.children[0].style.left=0+'px';
								move(this.children[0],{left:0,top:0});
								break;
							case 'b':
								this.children[0].style.top=200+'px';
								this.children[0].style.left=0+'px';
								move(this.children[0],{left:0,top:0});
								break;
						}
					}
					aLi[i].onmouseleave=function(ev){
						var dir=hoverDir(ev,this);
						switch(dir){
							case 'l':
								move(this.children[0],{left:-200,top:0});
								break;
							case 'r':
								move(this.children[0],{left:200,top:0});
								break;
							case 't':
								move(this.children[0],{left:0,top:-200});
								break;
							case 'b':
								move(this.children[0],{left:0,top:200});
								break;
						}
					}
				}
			}
		</script>
	</head>
	<body>
		<ul id="box">
			<li><span>猫一</span><img src="cat/1.jpg" /></li>
			<li><span>猫二</span><img src="cat/2.jpg" /></li>
			<li><span>猫三</span><img src="cat/3.jpg" /></li>
			<li><span>猫四</span><img src="cat/4.jpg" /></li>
			<li><span>猫五</span><img src="cat/5.jpg" /></li>
			<li><span>猫六</span><img src="cat/6.jpg" /></li>
			<li><span>猫七</span><img src="cat/7.jpg" /></li>
			<li><span>猫八</span><img src="cat/8.jpg" /></li>
		</ul>
	</body>
</html>
